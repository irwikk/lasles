<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="lasles">
            <img src="/img/Vector.png" alt="logo">
            <p>LaslesVPN</p>
        </div>
        <div class="nav">
            <p>About</p>
            <p>Features</p>
            <p>Pricing</p>
            <p>Testimonials</p>
            <p>Help</p>
        </div>
        <div class="sign">
            <button class="in">Sign In</button>
            <button class="up">Sign Up</button>
        </div>
    </div>
    <section class="main">
        <div class="no_img">
            <h1>Want anything to be easy with LaslesVPN.</h1>
            <p>Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
            <button>Get Started</button>
        </div>
        <img src="/img/Illustration 1.png" alt="img">
        <div class="info">
            <div class="users">
                <img src="/img/user.png" alt="users">
                <h2>90+</h2>
                <p>Users</p>
            </div>
            <div class="locations">
                <img src="/img/location.png" alt="locations">
                <h2>30+</h2>
                <p>Locations</p>
            </div>
            <div class="servers">
                <img src="/img/Server.png" alt="servers">
                <h2>50+</h2>
                <p>Servers</p>
            </div>
        </div>
    </section>
</body>
</html>
